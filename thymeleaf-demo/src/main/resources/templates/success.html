<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
<div align="center">
    <h2>User Registered successfully</h2>
    <div>
        <p th:text="${userForm.name}"></p>
        <p th:text="${userForm.email}"></p>

        <p th:text="${userForm.address}"></p>
    </div>
</div>
</body>
</html>
