<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
        </li>
        <li class="navbar-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3 row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Registration Form</h3>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/students}" th:object="${student}">
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" type="text" th:field="*{firstName}" />
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" type="text" th:field="*{lastName}" />
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" th:field="*{email}" />
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
