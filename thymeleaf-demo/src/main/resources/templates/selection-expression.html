<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selection-Expression</title>
</head>
<body>
<h1>selection expression</h1>
<div th:object="${user}">
    <h4 th:text="*{name}"></h4>
    <h4 th:text="*{email}"></h4>
    <h4 th:text="*{role}"></h4>
    <h4 th:text="*{gender}"></h4>
</div>
</body>
</html>
