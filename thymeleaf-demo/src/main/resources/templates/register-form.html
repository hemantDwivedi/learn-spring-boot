<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div align="center">
  <div style="border-style:solid; width: 500px;">
    <h1>Registration Form</h1>
    <form role="form" method="post" th:action="@{/register/save}" th:object="${userForm}">
      <div style="margin-bottom: 2px;">
        <label>Name:</label>
      <input type="text" th:field="*{name}" />
      </div>
      <div style="margin-bottom: 2px;">
      <label>Email:</label>
      <input type="email" th:field="*{email}" />
      </div>
      <div style="margin-bottom: 2px;">
      <label>Password:</label>
      <input type="password" th:field="*{password}" />
      </div>
      <div style="margin-bottom: 2px;">
      <label>Gender:</label>
      <input type="radio" th:field="*{gender}" value="Male"/> Male
      <input type="radio" th:field="*{gender}" value="Female"/> Female
      </div>
      <div style="margin-bottom: 2px;">
      <label>Address:</label>
      <input type="text" th:field="*{address}" />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
</body>
</html>
