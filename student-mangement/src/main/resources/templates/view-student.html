<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
        </li>
        <li class="navbar-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3 row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Student details</h3>
    </div>
    <div class="card-body">
     <p>First Name: </p><p th:text="${student.firstName}"></p>
     <p>Last Name: </p><p th:text="${student.lastName}"></p>
     <p>Email: </p><p th:text="${student.email}"></p>
    </div>
  </div>
</div>
</body>
</html>
